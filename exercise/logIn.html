<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小農故事</title>
    <link rel="stylesheet" type="text/css" href="farmer_story.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body class="container">
    <script type="text/javascript">
      $(document).on('submit','#logInForm',function(e){

      e.preventDefault();  // 避免 form submit 完成後 轉址
      console.log ("login") ;
      var username = $('#username').val() ;
      var password = $('#pwd').val() ;

      Parse.User.logIn( username , password , {
        success: function(user) {
          alert('登入成功。');
          window.location = "farmerStory_farmer.html";
          return null;
        },
          error: function(user, error) {
            console.log(error) ;
            alert(error.message);
        }
      });//endof login
    });//endof logInBtn onSubmit
    </script>
  	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
					<a href="index.html" class="navbar-brand"><span class="glyphicon glyphicon-leaf"></span> 小農故事</a>
    		</div>
    		<div>
      			<ul class="nav navbar-nav navbar-right">
        			<li><a href="signUp.html"><span class="glyphicon glyphicon-user"></span> 註冊</a></li>
            		<li><a href="logIn.html"><span class="glyphicon glyphicon-log-in"></span> 登入</a></li>
      			</ul>
    		</div>
  		</div>
	</nav>
  <h2>登入</h2>
  <form role="form" class="form-horizontal" id="logInForm">
    <div class="form-group">
      <label class="control-label col-md-2">使用者名稱：</label>
      <div class="col-md-9">
        <input type="text" class="form-control" id="username" pattern="[A-Za-z0-9]{6,}" placeholder="輸入使用者名稱" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">密碼：</label>
      <div class="col-md-9">
        <input type="password" class="form-control" id="pwd" pattern=".{6,}" placeholder="輸入密碼" required>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary col-md-offset-2" id="signUpSubmit">登入</button>
      <span class="col-md-offset-1">還沒有帳號請</span><a href="signUp.html" class="btn">註冊</a>
    </div>
  </form>
  </body>
</html>
